<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <!--    отображение элементов bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
</head>
<body>
<!--верхняя панель-->
<nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" id="topBar" style="color: white"></a>
    <a class="navbar-brand" href=/logout>Logout</a>
</nav>
<br/><br/><br/>
<!--верхняя панель-->
<div class="bd-example bd-example-tabs">
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active show" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade active show" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <!--табы в центре-->
                    <h1>Admin panel</h1>
                    <div class="container-fluid">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#description">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#characteristics">New user</a>
                            </li>
                        </ul>
                        <div class="tab-content p-3">
                            <div class="tab-pane fade show active" id="description">
                                <div class="col-md bg-light border">
                                    <h4 class=" mt-2 mb-3">All users</h4>
                                </div>
                                <table class="table table-striped" id="allUsers">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Surname</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="characteristics">
                                <h2 class="h4 mb-3">Add new user</h2>
                                <div class="row justify-content-center">
                                    <div class="col-6 text-center">
                                        <!--форма добавления юзера-->
                                        <form id="addUser" style="width: 400px">
                                            <div class="form-group">
                                                <label class="col-form-label"><strong>Username:</strong></label>
                                                <input class="form-control" id="usernameNew" type="text"/>
                                            </div>
                                            <div class="form-group text">
                                                <label class="col-form-label"><strong>Surname:</strong></label>
                                                <input class="form-control" id="surnameNew" type="text"/>
                                            </div>
                                            <div class="form-group text">
                                                <label class="col-form-label"><strong>Email:</strong></label>
                                                <input class="form-control" id="emailNew" type="text"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-form-label"><strong>Password:</strong></label>
                                                <input class="form-control" id="passwordNew" type="password"/>
                                            </div>
                                            <div class="form-group">
                                            </div>
                                            <div class="form-group">
                                                <label class="col-form-label"><strong>Role:</strong></label>
                                                <select multiple size="2" name="select_role" class="form-control"
                                                        id="chosenRoles">
                                                    <option name="ROLE_USER" value="1">USER</option>
                                                    <option name="ROLE_ADMIN" value="2">ADMIN</option>
                                                </select>
                                            </div>
                                            <input class="btn btn-success" id="addNewUserButton" type="button"
                                                   value="Add new user"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--табы в центре-->
                        </div>
                    </div>
                </div>
                <!--                вкладка инфо о текущем пользователе-->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1>User information-page</h1>
                    <h2 class="h4 mb-3">About user</h2>
                    <table class="table table-striped" id="currentUserTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Surname</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--модальное окно edit и delete-->
<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/js/app.js"></script>
<script src="../static/admin.js" th:src="@{/admin.js}" type="text/javascript"></script>
</body>
</html>
