<div class="bd-example bd-example-tabs">
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active show" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade active show" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <!--это табы в центре-->
                    <h1>Admin panel</h1>
                    <div class="container-fluid">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#description">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#characteristics">New user</a>
                            </li>
                        </ul>
                        <div class="tab-content p-3">
                            <div class="tab-pane fade show active" id="description">
                                <div class="col-md bg-light border">
                                    <h4 class=" mt-2 mb-3">All users</h4>
                                </div>
                                <table class="table table-striped" id="allUsers">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Surname</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="characteristics">
                                <h2 class="h4 mb-3">Add new user</h2>
                                <div class="row justify-content-center">
                                    <div class="col-6 text-center">

                                        <!--форма добавления юзера-->
                                        <form id="addUser" style="width: 400px">
                                            <div class="form-group">
                                                <label class="col-form-label"><strong>Username:</strong></label>
                                                <input class="form-control" id="usernameNew" type="text"/>
                                            </div>
                                            <div class="form-group text">
                                                <label class="col-form-label"><strong>Surname:</strong></label>
                                                <input class="form-control" id="surnameNew" type="text"/>
                                            </div>
                                            <div class="form-group text">
                                                <label class="col-form-label"><strong>Email:</strong></label>
                                                <input class="form-control" id="emailNew" type="text"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-form-label"><strong>Password:</strong></label>
                                                <input class="form-control" id="passwordNew" type="password"/>
                                            </div>
                                            <div class="form-group">
                                            </div>
                                            <div class="form-group">
                                                <label class="col-form-label"><strong>Role:</strong></label>
                                                <select multiple size="2" name="select_role" class="form-control"
                                                        id="chosenRoles">
                                                    <option name="ROLE_USER" value="1">USER</option>
                                                    <option name="ROLE_ADMIN" value="2">ADMIN</option>
                                                </select>
                                            </div>
                                            <input class="btn btn-success" id="addNewUserButton"  type="button"
                                                   value="Add new user"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--это табы в центре-->
                        </div>
                    </div>
                </div>
                <!--                вкладка инфо о текущем пользователе(админ)-->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1>User information-page</h1>
                    <h2 class="h4 mb-3">About user</h2>
                    <table class="table table-striped" id="currentUser">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Surname</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
